apiVersion: v1
kind: Namespace
metadata:
  name: elasticsearch-metrics-apiserver
---
## Default configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-custom-metrics-config
  namespace: elasticsearch-metrics-apiserver
data:
  config.yml: |-
    ## upstream can be used to reference an existing or third party metric adapter service.
    #upstream:
    #  host: https://elasticsearch-metrics-apiserver.custom-metrics.svc
    #  tls:
    #    insecureSkipTLSVerify: true
    ## metricSets defines the Elasticsearch fields to be exposed to the K8S autoscaling controllers.
    ## This section requires ELASTICSEARCH_URL, ELASTICSEARCH_USERNAME and ELASTICSEARCH_PASSWORD to be set as env. variables.
    metricSets:
      - indices: [ 'metricbeat-*' ]
        fields:
          - patterns: [ '^prometheus\.metrics\.' ] # all field matching this pattern are exposed
            labels: [ '^prometheus\.labels\.(.*)' ] # not used yet
          - name: "kibana.stats.load.pod" # Kibana load per Pod
            search: # This is an example of an advanced custom search, calculated using an aggregation.
              metricPath: ".aggregations.custom_name.buckets.[0].pod_load.value" # Path to the metric value.
              timestampPath: ".aggregations.custom_name.buckets.[0].timestamp.value_as_string" # Path to the timestamp.
              body: >
                {
                  "query": {
                    "bool": {
                      "must": [
                        {
                          "match": {
                            "kibana.stats.name": "{{ index .PodSelectors "kibana.k8s.elastic.co/name" }}"
                          }
                        },
                        {
                          "match": {
                            "kubernetes.namespace": "{{ .Namespace }}"
                          }
                        }
                      ],
                      "filter": [
                        {
                          "exists": {
                            "field": "kibana.stats.load"
                          }
                        },
                        {
                          "range": {
                            "@timestamp": {
                              "gte": "now-2m"
                            }
                          }
                        }
                      ]
                    }
                  },
                  "size": 0,
                  "aggs": {
                    "custom_name": {
                      "terms": {
                        "field": "kibana.stats.name"
                      },
                      "aggs": {
                        "pods_count": {
                          "cardinality": {
                            "field": "kubernetes.pod.name"
                          }
                        },
                        "maxLoad": {
                          "max": {
                            "field": "kibana.stats.load"
                          }
                        },
                        "timestamp": {
                          "max": {
                            "field": "@timestamp"
                          }
                        },
                        "pod_load": {
                          "bucket_script": {
                            "buckets_path": {
                              "load": "maxLoad"
                            },
                            "script": "params.load / {{ len .Objects }}"
                          }
                        }
                      }
                    }
                  }
                }
          - patterns: [ '^kibana\.stats\.' ]
    #        resources:
    #          - service.name:
    #              resource: "kibana"
    #          - kubernetes.pod.name:
    #              resource: "pod"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: elasticsearch-metrics-apiserver:system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: elasticsearch-metrics-apiserver
    namespace: elasticsearch-metrics-apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: elasticsearch-metrics-apiserver-auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - kind: ServiceAccount
    name: elasticsearch-metrics-apiserver
    namespace: elasticsearch-metrics-apiserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: elasticsearch-metrics-apiserver
  name: elasticsearch-metrics-apiserver
  namespace: elasticsearch-metrics-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-metrics-apiserver
  template:
    metadata:
      labels:
        app: elasticsearch-metrics-apiserver
      name: elasticsearch-metrics-apiserver
    spec:
      serviceAccountName: elasticsearch-metrics-apiserver
      containers:
        - name: elasticsearch-metrics-apiserver
          image: gcr.io/elastic-cloud-dev/michael/elasticsearch-metrics-adapter-amd64:latest
          env:
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: elasticsearch
                  key: username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch
                  key: password
            - name: ELASTICSEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: elasticsearch
                  key: url
          args:
            - /adapter
            - --secure-port=6443
            - --logtostderr=true
            - --v=3
          ports:
            - containerPort: 6443
              name: https
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: temp-vol
              mountPath: /tmp
      volumes:
        - name: config-volume
          configMap:
            name: elasticsearch-custom-metrics-config
        - name: temp-vol
          emptyDir: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: elasticsearch-metrics-apiserver-resource-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: elasticsearch-metrics-apiserver-resource-reader
subjects:
  - kind: ServiceAccount
    name: elasticsearch-metrics-apiserver
    namespace: elasticsearch-metrics-apiserver
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: elasticsearch-metrics-apiserver
  namespace: elasticsearch-metrics-apiserver
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-metrics-apiserver
  namespace: elasticsearch-metrics-apiserver
spec:
  ports:
    - name: https
      port: 443
      targetPort: 6443
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: elasticsearch-metrics-apiserver
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.custom.metrics.k8s.io
spec:
  service:
    name: elasticsearch-metrics-apiserver
    namespace: elasticsearch-metrics-apiserver
  group: custom.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta2.custom.metrics.k8s.io
spec:
  service:
    name: elasticsearch-metrics-apiserver
    namespace: elasticsearch-metrics-apiserver
  group: custom.metrics.k8s.io
  version: v1beta2
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 200
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: elasticsearch-metrics-apiserver-resources
rules:
  - apiGroups:
      - custom.metrics.k8s.io
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: elasticsearch-metrics-apiserver-resource-reader
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - services
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-elasticsearch-metrics-apiserver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: elasticsearch-metrics-apiserver-resources
subjects:
  - kind: ServiceAccount
    name: horizontal-pod-autoscaler
    namespace: kube-system